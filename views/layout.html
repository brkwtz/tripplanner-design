<!doctype html>
<html>
<head>
  <title>Tripplanner</title>
  <!--Stylesheets-->
  <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css' />
  <link rel='stylesheet' href='stylesheets/style.css' />

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="app">

    <nav id="navbar" class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">TripPlanner</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div id='content'>
     <div id="map" class="container-fluid col-lg-12 ">
        MAP
     </div>

      <div id="form" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 clearfix">
      <form>
        <label name="hotelLabel" for="hotel">Hotels</label>
        <select name="hotel" class="form-control">
          {% for hotel in hotels %}
            <option>{{hotel.name}}</option>
          {% endfor %}
        </select>

        <label name="restaurantLabel" for="restaurant">Restaurant</label>
        <select name="restaurant" class="form-control">
          {% for restaurant in restaurants %}
            <option>{{restaurant.name}}</option>
          {% endfor %}
        </select>

        <label name="activityLabel" for="activity">Activities</label>
        <select name="activity" class="form-control">
          {% for activity in activities %}
            <option>{{activity.name}}</option>
          {% endfor %}
        </select>
      </form>

      </div>

     <div id="day" class="col-lg-4 col-md-6 col-sm-12 col-xs-12 clearfix">
      <h2>current day</h2>
      <div class="btn-group" role="group" aria-label="...">
      <!-- for lopp for days -->
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-default">2</button>
        <button type="button" class="btn btn-primary">3</button>
        <button type="button" class="btn btn-default">+</button>
      </div>

      <div id="dayplans">
        <h3>my Hotels</h3>
        <span class="glyphicon glyphicon-bed" aria-hidden="true"></span>

        <h3>my Restaurants</h3>
        <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>

        <h3>my Activities</h3>
        <span class="glyphicon glyphicon-knight" aria-hidden="true"></span>

      </div>

     </div>



    </div>


<div id="footer" class="col-lg-12">Footer</div>

  </div>

  {% block content %}
  {% endblock %}

  <!--Scripts go here!-->
  <script src = "jquery/jquery.min.js"></script>
  <script src = "#OURJAVASCRIPT"></script>

</body>
</html>
